<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'KoPub Batang';
            src: url("../../../static/font/KoPubWorld_Batang_Pro_Light.otf");
        }
    </style>
</head>

<body>
    <div style="text-align: center; font-size: 20px; margin-top: 50px">
        <img src="cid:SASM_LOGO_BLACK.png" alt="logo" width="250" height="150">
        <div style="color:black; margin: 50px 0px 50px 0px;">
            <p> 안녕하세요, {{ nickname }}님 </p>
            <p> SASM을 이용해 주셔서 감사합니다. </p>

        <div style="color:black; margin: 50px 0px 50px 0px">

        </div>
        <div style="color:black; margin: 25px 0px 25px 0px;">
            <p> 인증번호 : {{ code }}</p>
        </div>
        <a href="https://sasm.co.kr/auth/find/SetNewPassword/"
            style="color: #fff; background: #5480E5; 
                font-size: 20px; font-family: inherit; border-radius: 10px; border:0px; padding:2vh 1vh 2vh 1vh; margin: 25px">
            인증번호 입력하러 가기
        </a>
    </div>
