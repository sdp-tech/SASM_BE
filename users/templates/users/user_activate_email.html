<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>

    <style>

            font-family: 'KoPub Batang';
            src: url('../../../static/font/KoPubWorld_Batang_Pro_Light.otf');

<body style="background-color: #CCDBEC; font-family: 'KoPub Batang';">
