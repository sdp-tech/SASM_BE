name: Deploy to EC2
on: # master 브랜치에 push될 경우만 수행
  push:
    branches:
      - master

jobs: # 아래의 jobs를 수행
  build:
    name: Build
    runs-on: ubuntu-latest # 여러 OS 중 우분투 환경 선택
    steps:
    - name: checkout # 마스터 브랜치로 checkout
      uses: actions/checkout@master

    - name: create remote directory # ec2 서버에 접속해 리모트 디렉토리 생성
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ubuntu
        key: ${{ secrets.KEY }}
        script: |
          mkdir -p /home/ubuntu/SASM_BE

    - name: copy source via ssh key # ssh key로 현재 푸시된 소스를 서버에 복사 (rsync로 github runners와 ec2 동기화)
      uses: burnett01/rsync-deployments@4.1
      with:
        switches: -avzr --delete
        remote_path: /home/ubuntu/SASM_BE
        remote_host: ${{ secrets.HOST }}
        remote_user: ubuntu
        remote_key: ${{ secrets.KEY }}

    - name: executing remote ssh commands using password # 서버로 접속해 .env 파일 생성 후, deploy.sh 파일 실행
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ubuntu
        key: ${{ secrets.KEY }}
        script: |
          echo '${{ secrets.ENV_VARS }}' >> /home/ubuntu/SASM_BE/.env
          sh /home/ubuntu/SASM_BE/config/scripts/deploy.sh
